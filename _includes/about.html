    <!-- About Section -->
    <section id="about" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2" itemscope itemtype="http://schema.org/Person">
                <h2>Vita</h2>
                <data hidden itemprop="name">Jürgen Unseld</data>
                <data hidden itemprop="jobTitle">Künstler und Kunsterzieher</data>
                <data hidden itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                    <data hidden itemprop="streetAddress">Zwetschgenweg 5</data>
                    <data hidden itemprop="postalCode">79539</data>
                    <data hidden itemprop="addressLocality">Lörrach</data>
                    <data hidden itemprop="addressCountry">DE</data>
                </data>
                <p><img src="{{ site.baseurl }}images/juergen.jpg" alt="Juergen" itemprop="image"/></p>
                <div class="vita">
                {% for page in site.posts %}
                {% if page.type == "vita" %}
                {{ page.content | markdownify }}
                {% endif %}
                {% endfor %}
                </div>
            </div>
        </div>
    </section>
